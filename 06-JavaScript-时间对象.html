<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-时间对象</title>
</head>
<body>
<script type="text/javascript">
    //获取当前时间
    var date = new Date();
    console.log(date);

    //获取年份
    var year = date.getFullYear();
//获取月份 0~11
    var month = date.getMonth();
    //获取天数
    var day = date.getDate()
//    var day = date.getDay();
    //获取小时
    var hour = date.getHours();
    //获取分钟
    var minutes = date.getMinutes();
    //返回秒
    var seconds = date.getSeconds();
</script>
</body>
</html>
