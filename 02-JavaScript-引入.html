<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-引入</title>

    <!--在head标签内引入外部js
    src: 指向外部js文件路径
    type: 声明引入的js文件
    注意script标签不要用快速结束符
    -->
    <!--<script src="js/test.js" type="text/javascript"></script>-->



</head>
<body>
<!--
JavaScript: 是脚本语言, 跟java没有关系
    1.网页包含HTML+css, 用于网页布局.修饰等
    2.JavaScript用于处理网页中的事件, 即事件驱动

JavaScript包含:
    1.JavaScript的基本语法: 变量, 数据类型, 运算符, 注释, 数组, 对象, 函数等
    2.DOM: 操作网页中的各种元素, 例如增加, 删除元素
    3.BOM: 浏览器对象模型, 包含了当前浏览器的基本信息(例如:加书签,返回历史记录,当前窗体的分辨率等等)

JavaScript的引入方式:
    1.外部引入
    2.内部标签引入

-->
<!--JavaScript除了可以在head标签引入外, 推荐在body底部引入-->
<!--<script src="js/test.js" type="text/javascript"></script>-->

<!--内部引入js, 推荐在body底部中定义
type: 告诉浏览器script标签中的内容是js, 请用js处理
-->
<script type="text/javascript">
    /*JavaScript代码写在这个地方编写*/
    //注释方式跟java类似
    /**
     * 块注释
     */
</script>
</body>
</html>
