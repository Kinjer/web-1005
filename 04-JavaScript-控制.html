<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-控制</title>
</head>
<body>
<script type="text/javascript">
    /**
     * java 控制语句: if, else, else if, for,
     * while, switch, do while, break, continue, return
     */
    var a = 10;
    var b = 5;
    var c = 20;

    //if语句
    if (a > 10) {
        console.log("a>10 " + a);
    } else if (a > 10 & a < 10) {
        console.log(a);
    } else {
        console.log("else" + a);
    }

    //for循环
    for (var i = 0; i < 5; i++) {
        console.log(i);
    }

    //while 循环
    while (a>8){
        console.log(a);
        a--;
    }

    do{
        console.log(b);
    }while (b>5);

    switch (c){
        case 10:
            console.log(10);
            break;
        case 20:
            console.log(20);
            break;
        default:
            break;
    }

    /**
     * 运算符: + - * / % ++ -- += .....
     * 逻辑运算符: |  &  ||  &&  !
     * 赋值运算符: =
     * 其他: (), [], {}
     */

</script>
</body>
</html>
